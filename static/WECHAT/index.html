<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>手机号绑定</title>
  <link rel="stylesheet" href="./css/weui.css"/>
  <script src="./js/jquery-3.3.1.min.js"></script>
</head>
<body ontouchstart>
  <div style="text-align: center">
    <br/><br/>
    <span style="font-size:35px;color:#00B951;">手机号绑定</span>
  </div>
  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">手机号：</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input customerPhone" type="tel" placeholder="请输入手机号" id="customerPhone">
      </div>
    </div>

    <!-- <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">验证码：</label>
      </div>
      <div class="weui-cell__bd">
        <input type="number" class="weui-input" placeholder="请输入验证码"oninput="if(value.length>6) value=value.slice(0,6)" id="verifyCode" />
      </div>
      <div class="weui-cell__ft">
        <button class="weui-vcode-btn" id="getCode" onclick="getVerifyCode()">获取验证码</button>
      </div>
    </div> -->
  </div>

  <div class="weui-btn-area">
    <button class="weui-btn weui-btn_primary" onclick="submitBindMobile()" id='submitBtn' style="display:block">提交</button>
    <button class="weui-btn weui-btn_primary1 weui-btn_disabled" id='hideBtn' style="display:none">提交</button>
  </div>

  <div id="toast" style="opacity:0;display:none">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
      <i class="weui-icon-success-no-circle weui-icon_toast"></i>
      <p class="weui-toast__content">绑定成功</p>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
