<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <title>ZH客获页面</title>
  <link rel="stylesheet" href="./build/css/framework7.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="page">
	  <div class="navbar">
		<div class="navbar-inner sliding">
		 
		  <div class="title">ZH注册</div>
		</div>
	  </div>
	  <div class="page-content">
		
		<div class="list inline-labels no-hairlines-md">
		  <ul>
		
			<li class="item-content item-input">
			  <div class="item-inner">
				<div class="item-input-wrap">
				  <input type="text" placeholder="请在此处填写您的身份证号" class="idcard">
				</div>
			  </div>
			</li>
			
			<li class="item-content item-input">
			  <div class="item-inner">
				<div class="item-input-wrap">
				  <input type="tel" placeholder="请在此处填写您的手机号" class='phone'>
				</div>
			  </div>
			</li>
			<li class="item-content item-input">
			  <div class="item-inner">
				<div class="item-input-wrap">
				  <input type="text" placeholder="请在此处填写您的姓名" class="name">
				</div>
			  </div>
			</li>
			<li class="item-content item-input">
			  <div class="item-inner">
				<div class="item-input-wrap ">
				  <input type="text" placeholder="此处填写短信验证码" class="verifycode">
				</div>
				  <div class="item-after">
				  	<button class="col button button-fill button-round verify_code" id="verify_code">免费获取验证码</button>
				  </div>		  
			  </div>
			</li>
			</ul>
		</div>
		<button class="col button button-fill register" id="register">确认领取</button>
	  </div>
	</div>
  <script src="./build/js/framework7.js"></script>
  <script src="js/routes.js"></script>
    <script src="js/platComJs.js"></script>
  <script src="js/util.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
