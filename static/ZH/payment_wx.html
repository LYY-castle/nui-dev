<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
  <title>支付页面</title>
  <link rel="stylesheet" href="./build/css/framework7.css">
  <link rel="stylesheet" href="css/payment.css">
  <style>
    .md .navbar{
      background-color: #00C700;
    }
  </style>
</head>
<body>
  <div class="page">
	  <div class="navbar">
		<div class="navbar-inner sliding">
		  <div class="title center">支付</div>
		</div>
	  </div>
	  <div class="page-content">
		<div class="list inline-labels no-hairlines-md">
			
			<div class="card">
			  <div class="card-header">订单详情</div>
			  <div class="card-content">
			    <div class="card-content-inner">
			    	<form id="infomation" method="post">
				    	<ul>
				    		<li class="item-content"><label>订单号</label><span id="orderId">20190212000002001</span></li>
				    		<li class="item-content"><label>订单金额</label><span id="totalCount" style="color: red">150.00元</span></li>
				    	</ul>
			    	</form>
			    </div>
			  </div>
			</div>
			<div class="card" id="payinfo">
			  <div class="card-header">请选择支付方式：</div>
			  <div class="card-content">
			    <div class="card-content-inner">
			    	<ul>
						<li>
							<label class="item-radio item-content">
					            <div class="item-inner">
					           	 	<img src="img/wxpay.png"/><span>微信支付</span>
					            </div>
					            <input type="radio" name="payment" value="wxpay" checked="checked" id="wxpay">
					            <i class="icon icon-radio"></i>
					          </label>
						</li>
					</ul>
			    </div>
			  </div>
			</div>
		  	<button class="col button button-fill gopay" style="background-color: #00C700">去支付  ￥150.00</button>
		</div>
	  </div>
	</div>
  <script src="./build/js/framework7.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/util.js"></script>
  <script src="js/payment_wx.js"></script>
</body>
</html>
